<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zmanim Feed Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Zmanim Feed Generator</h1>
        <p>Generate a custom calendar feed for Jewish Zmanim.</p>
      </header>

      <main>
        <div class="selection-container">
          <!-- Primary Action -->
          <button id="locate-btn" class="primary-btn hero-btn">
            <span class="icon">üìç</span> Use My Current Location
          </button>

          <div class="divider">
            <span>OR</span>
          </div>

          <!-- Secondary Action -->
          <div class="zip-input-group">
            <input
              type="text"
              id="zipcode"
              name="zipcode"
              inputmode="numeric"
              autocomplete="postal-code"
              placeholder="Enter Zip Code (e.g. 10001)"
            />
            <button id="zip-btn" class="secondary-btn icon-btn">Go</button>
          </div>
        </div>

        <div class="settings-container">
          <h3>Settings</h3>
          <div class="setting-item">
            <label for="havdallah">Havdallah (minutes after sunset):</label>
            <input
              type="number"
              id="havdallah"
              name="havdallah"
              value="50"
              min="0"
            />
          </div>
        </div>

        <div id="error-msg" class="error-msg hidden"></div>

        <div id="result" class="hidden">
          <div class="result-box">
            <h3>Your Feed URL:</h3>
            <div class="url-container">
              <input type="text" id="feed-url" readonly />
              <button id="copy-btn">Copy</button>
            </div>
            <div class="actions">
              <a href="#" id="webcal-link" class="action-btn"
                >Subscribe (WebCal)</a
              >
              <a href="#" id="download-link" class="action-btn"
                >Download .ics</a
              >
            </div>
          </div>
        </div>
      </main>

      <footer>
        <p>Times provided by Hebcal. Created by Zmanim Feed.</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
